name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - NGGI-112-ci-yaml-file-integration-with-all-the-tools-frontend-ui
  pull_request:
    branches:
      - NGGI-112-ci-yaml-file-integration-with-all-the-tools-frontend-ui

jobs:
  build:
    runs-on: [self-hosted]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use Node.js 18.x (required for Angular CLI)

    - name: Build the project
      run: npm run build --prefix green-global-initiative-ui

    - name: Run Tests in Headless Mode
      run: npm test --prefix green-global-initiative-ui -- --browsers=ChromeHeadless --watch=false || true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}


    - name: Trivy File Scan
      run: |
          trivy fs ./green-global-initiative/green-global-initiative-ui --severity HIGH,CRITICAL --ignore-unfixed > trivyfs-backend.txt

    - name: Build Docker image
      run: |
        cd green-global-initiative-ui
        docker build -t ${DOCKER_HUB_USERNAME}/frontend:${GITHUB_SHA} .  # Replace with your preferred image name and tag

    - name: Trivy Image Scan
      run: |
          trivy image ${DOCKER_HUB_USERNAME}/frontend:${GITHUB_SHA} --severity HIGH,CRITICAL > trivyimage-backend.txt
   
   
    - name: Push Docker image
      run: |
            docker push ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest


    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'green-global-initiative'  # Replace with your actual project name
        format: 'ALL'
        fail_on_cvss: 7

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: green-global-initiative-ui/test-results

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: green-global-initiative-ui/coverage

    - name: Fail if code coverage is below threshold
      run: |
        if [ "$(echo "$COVERAGE < $COVERAGE_THRESHOLD" | bc)" -eq 1 ]; then
          echo "Code coverage is below the threshold of $COVERAGE_THRESHOLD%"
          exit 1
        fi
