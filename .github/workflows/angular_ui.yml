name: ğŸš€ Docker Build and Run

on:
  push:
    branches:
      - client-ui-dockerfile  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”¨ Build Docker Image
        run: |
          docker build -t ui_interface ./green-global-initiative-ui

      - name: ğŸš¢ Run the Container
        run: |
          docker run -d -p 4200:4200 --name ui_interface-container ui_interface
          echo "ğŸ•’ Waiting for the container to start..."
          sleep 10

      - name: âœ… Check if Container is Running
        run: |
          if docker ps --format '{{.Names}}' | grep -q "ui_interface-container"; then
            echo "âœ… Container is running!"
          else
            echo "âŒ Container failed to start."
            exit 1
          fi

      - name: ğŸ” Check Application Health
        run: |
          echo "ğŸŒ Checking application health..."
          for i in {1..5}; do
            curl --fail http://localhost:4200 && echo "âœ… App is reachable!" && exit 0
            echo "â³ App not ready yet... retrying in 5 seconds"
            sleep 5
          done
          echo "âŒ App is not reachable after multiple attempts!"
          exit 1

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "ğŸ›‘ Stopping and removing the container..."
          docker stop ui_interface-container || true
          docker rm ui_interface-container || true
