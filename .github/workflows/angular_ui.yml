name: Docker Build and Run

on:
  push:
    branches:
      - client-ui-dockerfile  # Change this to your branch name if needed


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔨 Build Docker Image
        run: |
          docker build -t ui_interface .

      - name: 🚢 Run the Container
        run: |
          docker run -d -p 4200:4200 --name ui_interface-container ui_interface
          sleep 10  # Wait for the container to start

      - name: ✅ Check if Container is Running
        run: |
          if docker ps | grep -q "angular-container"; then
            echo "✅ Container is running!"
          else
            echo "❌ Container failed to start."
            exit 1
          fi

      - name: 🔍 Check Application Health
        run: |
          curl --fail http://localhost:4200 || (echo "❌ App is not reachable!" && exit 1)

      - name: 🧹 Cleanup
        run: |
          docker stop ui_interface-container
          docker rm ui_interface-container
