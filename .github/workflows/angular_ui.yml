name: Docker Build and Run

on:
  push:
    branches:
      - client-ui-dockerfile  # Change this to your branch name if needed


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”¨ Build Docker Image
        run: |
          docker build -t ui_interface .

      - name: ğŸš¢ Run the Container
        run: |
          docker run -d -p 4200:4200 --name ui_interface-container ui_interface
          sleep 10  # Wait for the container to start

      - name: âœ… Check if Container is Running
        run: |
          if docker ps | grep -q "angular-container"; then
            echo "âœ… Container is running!"
          else
            echo "âŒ Container failed to start."
            exit 1
          fi

      - name: ğŸ” Check Application Health
        run: |
          curl --fail http://localhost:4200 || (echo "âŒ App is not reachable!" && exit 1)

      - name: ğŸ§¹ Cleanup
        run: |
          docker stop ui_interface-container
          docker rm ui_interface-container
