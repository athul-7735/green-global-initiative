name: OWASP Dependency-Check

on:
  push:
    branches: [ NGGI-90-integrate-owasp-dependency-check-bot ]
  pull_request:
    branches: [ NGGI-90-integrate-owasp-dependency-check-bot ]
 # schedule:
 #   - cron: '0 0 * * 7' # Runs every Sunday at midnight

permissions:
  contents: read

jobs:
  dependency-check:
    name: Run OWASP Dependency-Check
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java (Required for OWASP Dependency-Check)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # Use Temurin JDK (OpenJDK build)
          java-version: '17'       # Ensure compatibility with Dependency-Check

      # Step 3: Cache Dependency-Check Data (Improves performance)
      - name: Cache OWASP Dependency-Check Data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: dependency-check-${{ runner.os }}
          restore-keys: |
            dependency-check-

      # Step 4: Download and Run OWASP Dependency-Check
      - name: Run Dependency-Check
        run: |
          mkdir -p reports
          curl -sLO https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip
          unzip dependency-check-8.4.0-release.zip
          ./dependency-check/bin/dependency-check.sh --project "Green Global Initiative" --scan . --out reports --format HTML

      # Step 5: Upload the Vulnerability Report
      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html
