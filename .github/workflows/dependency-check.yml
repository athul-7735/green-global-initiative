name: OWASP Dependency-Check

on:
  push:
    branches: [ NGGI-90-integrate-owasp-dependency-check-bot ]
  pull_request:
    branches: [ NGGI-90-integrate-owasp-dependency-check-bot ]

permissions:
  contents: read
  security-events: write

jobs:
  frontend-scan:
    name: Angular Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd green-global-initiative-ui
          npm install

      - name: Run OWASP Dependency-Check (Angular)
        run: |
          mkdir -p reports/green-global-initiative-ui
          docker run --rm \
            -v ${{ github.workspace }}/green-global-initiative-ui:/src \
            -v ${{ github.workspace }}/reports/green-global-initiative-ui:/report \
            owasp/dependency-check \
            --scan /src \
            --format HTML \
            --project Angular-Project \
            --out /report

      - name: Upload Angular Report
        uses: actions/upload-artifact@v4
        with:
          name: Angular-Dependency-Check-Report
          path: reports/green-global-initiative-ui

 