<div class="main-class">
<div class="heading" style="background-image: url('assets/images/contactus.png'); background-repeat: no-repeat; background-size: cover;">
    <h2>Send Your Enquiry</h2>
    <h1>Contact Us</h1>
</div>
<div class="contact-section">
    <div class="contact-info">
        <h1>Get In Touch</h1>
        <p>If you have any questions or want to make an enquiry, don't hesitate to get in touch.</p>
        <div class="contact-row">
            <mat-icon> phone</mat-icon>
            <p>+353-998877665</p>
        </div>
        <div class="contact-row">
            <img src="assets/images/fb.svg" alt="">
            <p>facebook.com/greenglobalInitiative</p>
        </div>
        <div class="contact-row">
            <img src="assets/images/insta.svg" alt="">
            <p>instagram.com/greenglobalInitiative</p>
        </div>
        <div class="contact-row">
            <img src="assets/images/youtube.svg" alt="">
            <p>GreenGlobalInitiative</p>
        </div>
    </div>
    <div class="contact-form">
        <h3>Fill out the form below</h3>
        <form [formGroup]="contactUsForm" (ngSubmit)="onSubmit()" class="form-elements">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="name">Phone</label>
                    <input type="text" formControlName="phone" id="phone" name="phone" placeholder="Enter your number">
                </div>
                <div class="form-group message">
                    <label for="email">Message</label>
                    <input type="message" formControlName="message" id="message" name="message" placeholder="Enter your Message">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
