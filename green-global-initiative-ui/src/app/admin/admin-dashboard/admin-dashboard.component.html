<div class="dashboard-page">
    <div class="overview">
        <h1>Application Overview</h1>
        <div class="cards-section">
            <div class="cards-row">
                <div class="card" *ngFor="let card of cards"  [ngStyle]="{'background-color': card.bg_color}">
                    <h3>{{card.heading}}</h3>
                    <h1>{{card.value}}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="application-details">
        <diV>
            <h1>Application Details</h1>
            <div class="details-row">
                <div class="details">
                    <h3>Application ID</h3>
                    <p>Here is the list of all the applications</p>
                </div>
                <div class="application-table">
                      <!-- <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Teto" #input>
                      </mat-form-field> -->
                      
                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                      
                          <!-- ID Column -->
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                          </ng-container>
                      
                          <!-- email Column -->
                          <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address</th>
                            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Applicant Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                          </ng-container>
                      
                          <!-- Grant Column -->
                          <ng-container matColumnDef="grant">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grant Type</th>
                            <td mat-cell *matCellDef="let row"> {{row.grant}} </td>
                          </ng-container>

                          <!-- Date Column -->
                          <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                            <td mat-cell *matCellDef="let row"> {{row.date?.substring(0,10)}} </td>
                          </ng-container>

                          <!-- Status Column -->
                          <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
                            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                          </ng-container>

                          <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row"> 
                                <button (click)="onApplicationSelection(row)">Click here</button> </td>
                          </ng-container>
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                          <!-- Row shown when there is no matching data. -->
                          <!-- <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                          </tr> -->
                        </table>
                      
                        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
                      </div>
                </div>
            </div>
        </diV>
    </div>
</div>
