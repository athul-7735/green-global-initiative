<div class="admin-approval-section">
    <div class="page-title">
        <h1>Grant Application Review</h1>
    </div>
    <div class="form-details">
        <div class="form-title">
            <img src="assets/images/logo.png" alt="logo" width="50" height="30" />
            <h2>Application Summary</h2>
        </div>
        <div class="details-section">
            <div class="text-row">
                <p>Full Name: {{name}}</p>
            </div>
            <div class="text-row">
                <p>Email Address: {{email}}</p>
            </div>
            <div class="text-row">
                <p>Organization Name: {{organization_Name}}</p>
            </div>
            <div class="text-row">
                <p>Selected Grant: {{selected_Grant}}</p>
            </div>
            <div class="text-row">
                <p>Requested Amount: {{requested_Amount}}</p>
            </div>
        </div>
    </div>
    <div class="notes">
        <p>Admin Notes</p>
        <textarea placeholder="Add feedback Notes"></textarea>
    </div>
    <div class="button-row">
        <button class="approve">Approve</button>
        <button class="reject">Reject</button>
    </div>
</div>
